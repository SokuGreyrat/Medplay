<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Profesional de Salud</title>
    <link rel="icon" href="../diseño/logo.png" type="image/jpg" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand me-auto" href="inicio.html">
            <img src="../diseño/logo.png" alt="Logo 1" class="navbar-logo">
        </a>
        <a href="inicio.html" class="login-button">Regresar</a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 feature-box" style="max-width: 1000px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Resumen de Salud</h2>

        <!-- Resumen en tarjetas -->
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <div class="p-4 bg-light border rounded-3 shadow-sm">
                    <h3 class="text-success fw-bold">Pacientes Activos</h3>
                    <p class="fs-4 mb-0 text-dark">15</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-4 bg-light border rounded-3 shadow-sm">
                    <h3 class="text-warning fw-bold">Tareas Pendientes</h3>
                    <p class="fs-4 mb-0 text-dark">8</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-4 bg-light border rounded-3 shadow-sm">
                    <h3 class="text-info fw-bold">Citas Programadas</h3>
                    <p class="fs-4 mb-0 text-dark">10</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 MEDPLAY. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
