<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Tratamientos</title>
    <link rel="icon" href="../diseño/logo.png" type="image/jpg" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand me-auto" href="inicio.html">
            <img src="../diseño/logo.png" alt="Logo 1" class="navbar-logo">
        </a>
        <a href="inicio.html" class="login-button">Regresar</a>
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        </button>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 feature-box" style="max-width: 900px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Asignación de Tratamientos y Misiones</h2>
        <form>
            <!-- Paciente -->
            <div class="form-group mb-3">
                <label for="paciente" class="form-label fw-bold">Paciente:</label>
                <select id="paciente" name="paciente" class="form-select" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="juan">Juan Pérez</option>
                    <option value="maria">María López</option>
                </select>
            </div>
            <!-- Tratamiento -->
            <div class="form-group mb-3">
                <label for="tratamiento" class="form-label fw-bold">Tratamiento:</label>
                <input type="text" id="tratamiento" name="tratamiento" class="form-control" placeholder="Medicamento o terapia" required>
            </div>
            <!-- Duración -->
            <div class="form-group mb-4">
                <label for="duracion" class="form-label fw-bold">Duración:</label>
                <input type="text" id="duracion" name="duracion" class="form-control" placeholder="E.g., 10 días" required>
            </div>
            <!-- Botón -->
            <button type="submit" class="btn btn-success w-100">Asignar</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 MEDPLAY. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
