<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Perfil</title>
    <link rel="icon" href="../diseño/logo.png" type="image/jpg" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand me-auto" href="inicio.html">
            <img src="../diseño/logo.png" alt="Logo 1" class="navbar-logo">
        </a>
        <a href="inicio.html" class="login-button">Regresar</a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 80px; min-height: 70vh;">
    <div class="card shadow p-4 feature-box" style="max-width: 500px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Ajustes de Perfil</h2>
        <form>
            <!-- Nombre -->
            <div class="form-group mb-3">
                <label for="name" class="form-label fw-bold">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" value="Juan Pérez" required>
            </div>
            <!-- Correo Electrónico -->
            <div class="form-group mb-4">
                <label for="email" class="form-label fw-bold">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" value="juan.perez@example.com" required>
            </div>
            <!-- Botón -->
            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 MEDPLAY. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
