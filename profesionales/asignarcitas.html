<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 70px; min-height: 60vh;">
    <!-- Registro de citas -->
    <div class="card shadow p-4 feature-box mb-4" style="max-width: 1000px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Registrar Cita</h2>
        <form action="procesarCita.php" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fecha" class="form-label fw-bold">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="hora" class="form-label fw-bold">Hora:</label>
                    <input type="time" id="hora" name="hora" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="especialista" class="form-label fw-bold">Especialista:</label>
                <input type="text" id="especialista" name="especialista" class="form-control" placeholder="Nombre del especialista" required>
            </div>
            <div class="mb-3">
                <label for="motivo" class="form-label fw-bold">Motivo:</label>
                <textarea id="motivo" name="motivo" class="form-control" rows="3" placeholder="Describe brevemente el motivo de la cita" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar Cita</button>
        </form>
    </div>

    <!-- Seguimiento de citas -->
    <div class="card shadow p-4 feature-box" style="max-width: 1000px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Seguimiento de Citas</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Especialista</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>05/12/2024</td>
                    <td>10:00 AM</td>
                    <td>Dra. María López</td>
                    <td>Revisión General</td>
                    <td>Próxima</td>
                    <td>
                        <button class="btn btn-info btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>01/11/2024</td>
                    <td>03:00 PM</td>
                    <td>Dr. Juan Pérez</td>
                    <td>Consulta de Seguimiento</td>
                    <td>Completada</td>
                    <td>
                        <button class="btn btn-info btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
