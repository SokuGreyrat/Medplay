<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="icon" href="../diseño/logo.png" type="image/jpg" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand me-auto" href="inicio.html">
            <img src="../diseño/logo.png" alt="Logo 1" class="navbar-logo">
        </a>
        <a href="inicio.html" class="login-button">Regresar</a>
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        </button>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 feature-box" style="max-width: 800px; max-height: 900px; width: 100%;">
        <h2 class="text-center mb-4">Crear una Cuenta</h2>
        <form>
            <!-- Nombre completo -->
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nombre Completo:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ingresa tu nombre completo" required>
            </div>
            <!-- Correo electrónico -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <!-- Contraseña -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Crea una contraseña" required>
            </div>
            <!-- Rol -->
            <div class="form-group mb-4">
                <label for="role" class="form-label">Rol:</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="patient">Paciente</option>
                    <option value="professional">Profesional de Salud</option>
                </select>
            </div>
            <!-- Botón -->
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <!-- Link de inicio de sesión -->
        <div class="link mt-3 text-center">
            <a href="iniciarSesion.html" class="text-white">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 MEDPLAY. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
