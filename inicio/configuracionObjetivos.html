<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Objetivos</title>
    <link rel="icon" href="../diseño/logo.png" type="image/jpg" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand me-auto" href="inicio.html">
            <img src="../diseño/logo.png" alt="Logo 1" class="navbar-logo">
        </a>
        <a href="inicio.html" class="login-button">Regresar</a>
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        </button>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 feature-box" style="max-width: 800px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Configuración de Objetivos</h2>
        <h3 class="text-center mb-3">Crea un Objetivo</h3>
        <form>
            <!-- Nombre del Objetivo -->
            <div class="form-group mb-3">
                <label for="goal-name" class="form-label">Nombre del Objetivo:</label>
                <input type="text" id="goal-name" name="goal-name" class="form-control" placeholder="Ejemplo: Completar 10 ejercicios" required>
            </div>
            <!-- Puntos Requeridos -->
            <div class="form-group mb-3">
                <label for="goal-points" class="form-label">Puntos Requeridos:</label>
                <input type="number" id="goal-points" name="goal-points" class="form-control" placeholder="Ejemplo: 100" required>
            </div>
            <!-- Botón -->
            <button type="submit" class="btn btn-success w-100">Guardar Objetivo</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2024 MEDPLAY. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
