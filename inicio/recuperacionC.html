<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="../diseño/logo.png" type="image/jpg" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand me-auto" href="inicio.html">
            <img src="../diseño/logo.png" alt="Logo 1" class="navbar-logo">
        </a>
        <a href="iniciarSesion.html" class="login-button">Regresar</a>
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        </button>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 feature-box" style="max-width: 800px; max-height: 600px; width: 100%;">
        <h2 class="text-center mb-4">Recupera tu Contraseña</h2>
        <form>
            <!-- Correo electrónico -->
            <div class="form-group mb-3">
                <label for="recover-email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="recover-email" name="recover-email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <!-- Botón de recuperación -->
            <button type="submit" class="btn btn-success w-100">Recuperar Contraseña</button>
        </form>
        <!-- Link de regreso -->
        <div class="link mt-3 text-center">
            <a href="iniciarSesion.html" class="text-white">Volver al Inicio de Sesión</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto text-white text-center py-3">
